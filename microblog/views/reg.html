<!DOCTYPE html>
<html>

	<head>
		<title>用户注册</title>
		<link rel='stylesheet' href='/stylesheets/style.css' />
		<link rel="stylesheet" href="/stylesheets/bootstrap.css" />
		<link rel="stylesheet" href="/stylesheets/bootstrap-responsive.css" />
	</head>

	<body>
		<div class="alert alert-success"><%= success %></div>
		<form action="/reg" method="post">
			<fieldset>
				<legend>用户注册</legend>
				<div class="control-group">
					<label class="control-label" for="username">用户名</label>
					<div class="controls">
						<input type="text" class="input-xlarge" id="username" name="username">
						<p class="help-block">你的账户名称，用于登录和显示。</p>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="password">口令</label>
					<div class="controls">
						<input type="password" class="input-xlarge" id="password" name="password">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="password2">重复输入口令</label>
					<div class="controls">
						<input type="password" class="input-xlarge" id="password2" name="password2">
					</div>
				</div>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary">注册</button>
				</div>
			</fieldset>
		</form>

	</body>
	<script src="/javascripts/jquery.min.js"></script>
	<script src="/javascripts/bootstrap.js"></script>

</html>
